name: Continuos Integration

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  authentication:
    runs-on: ubuntu-latest
    env:
      working-directory: ./microservices/authentication
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - run: yarn install --frozen-lockfile
        working-directory: ${{env.working-directory}}
      - run: yarn test
        working-directory: ${{env.working-directory}}
      - run: yarn lint
        working-directory: ${{env.working-directory}}
  account-operations:
    runs-on: ubuntu-latest
    env:
      working-directory: ./microservices/account-operations
    steps:
      - uses: actions/checkout@v2
      - run: ./genproto.sh
        working-directory: ${{env.working-directory}}/src/main
      - uses: actions/setup-java@v1
        with:
          java-version: 13
      - run: mvn -B package
        working-directory: ${{env.working-directory}}
  payment:
    runs-on: ubuntu-latest
    env:
      working-directory: ./microservices/payment
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - run: python -m pip install --upgrade pip
        working-directory: ${{env.working-directory}}
      - run: pip install -r requirements-lock.txt
        working-directory: ${{env.working-directory}}
      - run: python test.py
        working-directory: ${{env.working-directory}}
      - run: flake8 --exclude=proto,__pycache__,env
        working-directory: ${{env.working-directory}}
  client:
    runs-on: ubuntu-latest
    env:
      working-directory: ./client
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - run: yarn install --frozen-lockfile
        working-directory: ${{env.working-directory}}
      - run: yarn test --watch-all=false --passWithNoTests
        working-directory: ${{env.working-directory}}
      # - run: yarn lint
      #   working-directory: ${{env.working-directory}}