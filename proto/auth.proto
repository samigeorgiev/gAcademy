syntax = "proto3";

package auth;

service Authentication {
    rpc registerStudent (UserInfo) returns (Credentials);
    rpc registerTeacher (UserInfo) returns (Credentials);
}

service Authorization {

}

message UserInfo {
    string email = 1;
    string password = 2;
    string firstName = 3;
    string lastName = 4;
    enum Gender {
        MALE = 0;
        FEMALE = 1;
        OTHER = 2;
    }
    Gender gender = 5;
}

message Credentials {
    string jwt = 1;
    string id = 2;
}