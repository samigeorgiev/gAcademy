syntax = "proto3";

package auth;

service Authentication {
    rpc SignUp (User) returns (JWT);
    rpc LogIn (Credentials) returns (JWT);
}

service Authorization {
    rpc getUserInfo (JWT) returns (User);
}

message User {
    string email = 1;
    string password = 2;
    string firstName = 3;
    string lastName = 4;
    enum Gender {
        MALE = 0;
        FEMALE = 1;
        OTHER = 2;
    }
    Gender gender = 5;
    enum AccountType {
        STUDENT = 0;
        TEACHER = 1;
    }
    AccountType accountType = 6;
}

message JWT {
    string token = 1;
    string expDate = 2;
    string userId = 3;
}

message Credentials {
    string email = 1;
    string password = 2;
}