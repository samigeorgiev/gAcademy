syntax = "proto3";

package content_management;

service GetCourse{
	rpc BrowseCourse(BrowseCourseRequest) returns (BrowseCourseResponse);
}
service GetAll{
	rpc ViewCourses(ViewCoursesRequest) returns (ViewCoursesResponse);
}

message BrowseCourseRequest{
	string name = 1;
	string category = 2;
	int32 duration = 3;
	string teacher = 4;
}

message BrowseCourseResponse{
	
}

message ViewCoursesRequest{
	
}

message ViewCoursesResponse{
	
}
